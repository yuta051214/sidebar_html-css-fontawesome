<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="./fontawesome/css/all.min.css">
</head>
<body>
    <!-- トグル -->
    <input type="checkbox" name="" id="check">  <!-- checkBoxの機能を使うだけ、デザインはいらない -->
    <label for="check">
        <i class="fa-solid fa-bars" id="hambergerBtn"></i>
        <i class="fa-solid fa-xmark" id="cancelBtn"></i>
    </label>

    <!-- サイドバー -->
    <div class="sidebar">
        <header>お店情報</header>
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-qrcode"></i>ダッシュボード</a>
                <li>
                    <a href="#"><i class="fa-solid fa-link"></i>コミュニティ</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-mug-hot"></i>コーヒー</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-calendar-week"></i>イベント</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-sliders"></i>サービス</a>
                </li>
                <li>
                    <a href="#"><i class="fa-regular fa-circle-question"></i>詳細情報</a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-envelope"></i>お問い合わせ</a>
                </li>
            </li>
        </ul>
    </div>

    <div class="bg"></div>
</body>
</html>
